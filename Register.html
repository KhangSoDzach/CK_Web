<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title> Ex 3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 mt-5 p-4 border rounded mx-auto">
                <form id="loginForm" class="needs-validation" novalidate method="post">
                    <div class="form-row" >
                        <div class="form-group col-md-6">
                            <label for="first-name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="First name" name="first_name" required>
                            <div class="invalid-feedback">Please provide a valid first name.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Last name" name="last_name" required>
                            <div class="invalid-feedback">Please provide a valid last name.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Username" name="username" required>
                        <div class="invalid-feedback">Please provide a valid username.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required>
                        <div class="invalid-feedback">Please provide a valid password.</div>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadioMale" value="male" required>
                        <label class="form-check-label" for="inlineRadioMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadioFemale" value="female" required> 
                        <label class="form-check-label" for="inlineRadioFemale">Female</label>
                    </div>
                    <div class="form-group">
                        <select class="form-select" aria-label="Default select" required>
                            <option selected="">Vietnam</option>
                            <option value="1">TQ</option>
                            <option value="2">AME</option>
                            <option value="3">JA</option>
                        </select>
                        <div class="invalid-feedback">Please select a country.</div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
                        <label class="form-check-label" for="formCheckDefault">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>
                    <button type="reset" class="btn btn-outline-success">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for disabling form submission if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body> 
</html>
